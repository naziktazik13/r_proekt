{% extends 'base.html' %}

{% block content %}
<div class="container mt-3">
    <h2>{{ form.instance.pk|yesno:"Редактировать пост,Создать пост" }}</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">{{ form.instance.pk|yesno:"Обновить,Создать" }}</button>
    </form>
</div>
{% endblock %}
