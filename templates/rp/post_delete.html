{% extends 'base.html' %}

{% block content %}

    <h2>Удалить пост</h2>
    <p>Вы уверены, что хотите удалить этот пост: "{{ object.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
    </form>
</div>
{% endblock %}
