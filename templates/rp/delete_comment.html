{% extends 'base.html' %}

{% block content %}
<div class="container mt-3">
    <h2>Удалить комментарий</h2>
    <p>Вы уверены, что хотите удалить этот комментарий: "{{ object.content }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'post_detail' object.post.pk %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
